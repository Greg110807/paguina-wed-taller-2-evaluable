<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Por&ParaFrikis.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;

            margin: 0 auto;

        h1 {
            margin: 0;
        }
        h1 a {
            color: white;

        main {

        .contact-form label {

            margin-bottom: 5px;
        }

        .contact-form textarea {
            width: 100%;

        }
